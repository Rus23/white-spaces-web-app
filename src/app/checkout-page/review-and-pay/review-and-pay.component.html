<div class="width-100" fxLayout="column" fxLayoutAlign="center center">
  <div class="width-100" fxLayout="row">
    <div
      class="review-pay__left width-100"
      fxLayout="column"
      fxLayoutAlign="starat start"
      fxLayoutGap="10px"
    >
      <div class="review-pay__left-header">
        <h1>Order summary</h1>
        <span>
          Here is short summary of your order. You will receive full invoice via
          mail after the purchase is complete.
        </span>
      </div>
      <div
        class="review-pay__label-group width-100"
        fxLayout="column"
        fxLayoutAlign="start start"
        fxLayoutGap="10px"
      >
        <app-info-price-label
          class="width-100"
          [label]="this.projectInfo.label"
          [infoPriceList]="this.projectInfo.infoPriceList"
        ></app-info-price-label>
        <app-info-price-label
          class="width-100"
          [label]="this.customerInfo.label"
          [infoPriceList]="this.customerInfo.infoPriceList"
        ></app-info-price-label>
      </div>
      <div
        class="review-pay__label-group width-100"
        fxLayout="column"
        fxLayoutAlign="start start"
        fxLayoutGap="10px"
      >
        <app-info-price-label
          class="width-100"
          [label]="this.packageInfo.label"
          [infoPriceList]="this.packageInfo.infoPriceList"
        ></app-info-price-label>
        <app-info-price-label
          class="width-100"
          [label]="this.addOnInfo.label"
          [infoPriceList]="this.addOnInfo.infoPriceList"
        ></app-info-price-label>
      </div>
      <div
        class="review-pay__label-group width-100"
        fxLayout="column"
        fxLayoutAlign="start start"
        fxLayoutGap="10px"
      >
        <app-info-price-label
          class="width-100"
          [label]="this.totalInfo.label"
          [infoPriceList]="this.totalInfo.infoPriceList"
          [isPriceBold]="true"
        ></app-info-price-label>
      </div>
    </div>
    <div
      class="review-pay__right width-100"
      fxLayout="column"
      fxLayoutAlign="starat start"
      fxLayoutGap="10px"
    >
      <div>
        <h1>Payment details</h1>
        <span>
          Please note that the value of your order will be charged to your card
          instantly
        </span>
      </div>
      <div
        fxLayout="column"
        fxLayoutAlign="start start"
        fxLayoutGap="10px"
      ></div>
    </div>
  </div>
</div>
