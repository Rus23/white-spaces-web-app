<div
  class="floor-plan-upload__container"
  *ngIf="this.questions"
  fxLayout="column"
  fxLayoutAlign="space-between center"
>
  <p class="floor-plan__info">
    {{ this.info }}
  </p>

  <app-image-manager
    class="fp__image-manager"
    [uploadConfig]="this.uploadConfig"
    [images]="(this.$chekcoutState | async).floorPlanImages"
    (uploadEvent)="this.onUploadEvent($event)"
    (deleteEvent)="this.onDeleteImageEvent($event)"
  >
  </app-image-manager>
</div>
