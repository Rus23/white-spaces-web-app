<div
  *ngIf="this.$checkoutState | async"
  class="checkout-page"
  fxLayout="column"
  fxLayoutAlign="center center"
  fxLayoutGap="2.5vw"
>
  <a
    class="a__text-decoration--none cursor-pointer"
    href="/home"
  >
    <img
      class="app__logo"
      src="assets/images/home/logo.png"
      alt="Website Logo"
    >
  </a>

  <app-tabbar></app-tabbar>
  <app-info
    [info]="(this.$checkoutState | async).info"
    [description]="(this.$checkoutState | async).infoDesc"
  ></app-info>
  <div>
    <ng-content></ng-content>
  </div>
</div>
