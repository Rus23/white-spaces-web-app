<div
  class="home-page__container"
  #homepage
  fxLayout="row"
  fxLayout.lt-md="column"
  fxLayoutAlign="start center"
  (keydown)="this.onKeyDown($event)"
>
  <app-home></app-home>
  <app-believe-in appParallax></app-believe-in>
  <app-do-it></app-do-it>
  <app-works></app-works>
  <app-you-get></app-you-get>
</div>
<img
  fxHide.lt-md
  src="assets/images/home/we.png"
  class="home-page__img home-page__img--we"
/>

<img
  fxHide.lt-md
  src="assets/images/home/how.png"
  appParallax
  class="home-page__img home-page__img--how"
/>

<img
  fxHide.lt-md
  src="assets/images/home/what.png"
  appParallax
  class="home-page__img home-page__img--what"
/>
