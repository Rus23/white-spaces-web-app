<div
  class="belive-in__container"
  fxLayout="row"
  fxLayoutAlign="center start"
  fxFlex
>
  <section
    class="belive-in__section belive-in__divider--right"
    fxLayout="column"
    fxLayoutAlign="start end"
    fxLayoutGap="5px"
  >
    <app-title
      text="WE"
      [size]="this.titleSize"
      [gradient]="this.titleGradient"
    ></app-title>
    <app-title
      text="BELIVE"
      [size]="this.titleSize"
      [gradient]="this.titleGradient"
    ></app-title>
    <app-title
      text="IN"
      [size]="this.titleSize"
      [gradient]="this.titleGradient"
    ></app-title>
  </section>
  <section
    class="belive-in__section belive-in__section-labels"
    fxLayout="column"
    fxLayoutAlign="start start"
    fxLayoutGap="5px"
    fxFlex="30"
  >
    <app-opening-label
      *ngFor="let item of this.openingLabelsArray"
      [label]="item?.label"
      [description]="item?.description"
      [toShowDescription]="item?.isOpen"
    ></app-opening-label>
  </section>
</div>
