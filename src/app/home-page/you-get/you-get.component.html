<div class="you-get__container" fxLayout="column" fxLayoutAlign="start center">
  <div fxLayout="column" fxLayoutAlign="start start" fxLayoutGap="2vw">
    <app-title
      [text]="this.youGetTitle.text"
      [gradient]="this.youGetTitle.gradient"
      [size]="this.youGetTitle.size"
    ></app-title>
    <div fxLayout="row" fxLayoutAlign="start end" fxLayoutGap="2vw">
      <img
        class="you-get__img"
        src="@app/../assets/images/home/what-you-get 0.jpg"
        (click)="this.openDialog()"
      />
      <div
        class="you-get__content-height"
        fxLayout="column"
        fxLayoutAlign="space-between start"
        fxFlex="45"
      >
        <div class="you-get__labels-container">
          <app-opening-label
            *ngFor="let item of this.openingLabelsArray"
            [label]="item?.label"
            [description]="item?.description"
            [toShowDescription]="item?.isOpen"
          ></app-opening-label>
        </div>

        <div>Download example</div>
      </div>
    </div>
  </div>
</div>
