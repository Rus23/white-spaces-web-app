<div *ngIf="!this.isAdmin; else admin">
  <div
    fxLayout="column"
    fxLayoutAlign="center"
    class="app-container"
    (wheel)="onMouseWheel($event)"
  >
    <router-outlet></router-outlet>
    <router-outlet name="checkoutSteps"></router-outlet>
    <app-footer></app-footer>
    <app-navbar></app-navbar>
  </div>
</div>

<ng-template #admin>
  <router-outlet></router-outlet>
</ng-template>
