<div
  (wheel)="onMouseWheel($event)"
  *ngIf="!this.ShowCheckoutPage"
  fxLayout="column"
  fxLayoutAlign="center"
  class="app-container"
>
  <router-outlet></router-outlet>

  <app-footer class="app__footer--home"></app-footer>
</div>

<div
  *ngIf="this.ShowCheckoutPage"
  class="height-100vh"
  fxLayout="column"
  fxLayoutAlign="space-between center"
  fxLayoutGap="10px"
>
  <app-checkout-page>
    <router-outlet name="checkoutSteps"></router-outlet>
  </app-checkout-page>
  <app-footer class="app__footer--checkout"></app-footer>
</div>

<app-navbar></app-navbar>
<div *ngIf="!this.isAdmin; else admin">
  <div
    fxLayout="column"
    fxLayoutAlign="center"
    class="app-container"
    (wheel)="onMouseWheel($event)"
  >
    <router-outlet></router-outlet>
    <router-outlet name="checkoutSteps"></router-outlet>
    <app-footer></app-footer>
    <app-navbar></app-navbar>
  </div>
</div>

<ng-template #admin>
  <router-outlet></router-outlet>
</ng-template>
