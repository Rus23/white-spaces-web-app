<div *ngIf="!this.isAdmin; else admin">
  <div
    *ngIf="!this.ShowCheckoutPage"
    fxLayout="column"
    fxLayoutAlign="center"
    class="app-container"
    (click)="this.closeNavbarCard()"
  >
    <router-outlet></router-outlet>
    <app-footer></app-footer>
  </div>
  <div
    *ngIf="this.ShowCheckoutPage"
    class="height-100vh"
    fxLayout="column"
    fxLayoutAlign="space-between center"
    fxLayoutGap=".52vw"
    (click)="this.closeNavbarCard()"
  >
    <app-checkout-page>
      <router-outlet name="checkoutSteps"></router-outlet>
    </app-checkout-page>
    <app-footer class="app__footer--checkout"></app-footer>
  </div>
  <app-navbar></app-navbar>
</div>

<ng-template #admin>
  <router-outlet></router-outlet>
</ng-template>
