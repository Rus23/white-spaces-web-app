<div class="mat-elevation-z8 table-container" *ngIf="this.dataSource?.data">
  <table
    mat-table
    class="full-width-table"
    matSort
    aria-label="Elements"
    [dataSource]="dataSource.data"
  >
    <!-- Id Column -->
    <ng-container matColumnDef="customerId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Customer Id</th>
      <td mat-cell *matCellDef="let row">{{ row.customerId }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="customerName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Customer Name</th>
      <td mat-cell *matCellDef="let row">{{ row.customerName }}</td>
    </ng-container>

    <ng-container matColumnDef="dateOfRegistration">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        Date of Registration
      </th>
      <td mat-cell *matCellDef="let row">{{ row.dateOfRegistration }}</td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>E-Mail</th>
      <td mat-cell *matCellDef="let row">{{ row.email }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[25, 50, 100, 250]"> </mat-paginator>
</div>
