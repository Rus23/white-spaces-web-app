<button
  class="admin-blog__new-blog"
  mat-raised-button
  color="primary"
  (click)="this.createBlogDialog()"
>
  New Blog
</button>
<div class="mat-elevation-z8 table-container">
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Blog Id</th>
      <td mat-cell *matCellDef="let row">{{ row.id }}</td>
    </ng-container>

    <ng-container matColumnDef="topic">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Blog Topic</th>
      <td mat-cell *matCellDef="let row">{{ row.topic }}</td>
    </ng-container>

    <ng-container matColumnDef="creator">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Creator</th>
      <td mat-cell *matCellDef="let row">{{ row.creator }}</td>
    </ng-container>

    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Date of Post</th>
      <td mat-cell *matCellDef="let row">{{ row.date }}</td>
    </ng-container>

    <ng-container matColumnDef="attachment">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Attachment</th>
      <td mat-cell *matCellDef="let row">{{ row.attachment }}</td>
    </ng-container>

    <ng-container matColumnDef="viewBlog">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Blog Post</th>
      <td
        class="table-dialog"
        mat-cell
        *matCellDef="let row"
        (click)="openDialog(row)"
      >
        Edit Blog
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    #paginator
    [length]="dataSource?.data.length"
    [pageIndex]="0"
    [pageSize]="50"
    [pageSizeOptions]="[25, 50, 100, 250]"
  >
  </mat-paginator>
</div>
