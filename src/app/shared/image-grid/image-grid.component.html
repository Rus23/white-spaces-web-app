<section
  class="image-grid__grid"
  fxLayout="row wrap"
  fxLayoutAlign="center"
  fxLayoutGap="2vw grid"
  fxLayoutGap.lt-md="10px grid"
>
  <app-image-card
    *ngFor="let img of this.stateList; let i = index"
    class="image-grid__img-div"
    [image]="img"
    alt="image"
    (deleteEvent)="deleteImage($event, i)"
  >
  </app-image-card>
</section>
