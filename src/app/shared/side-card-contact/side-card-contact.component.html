<app-side-card>
  <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="10px">
    <div fxFlex="17"></div>
    <div
      fxLayout="column"
      fxLayoutAlign="space-between center"
      fxLayoutGap="10px"
    >
      <div fxLayout="row" fxLayoutAlign="start center" fxFill>
        <span class="sc-contact__title app__text-shadow">
          CONTACT US
        </span>
      </div>
      <div fxLayout="row" fxLayoutAlign="start start">
        <!-- Form -->
        <div
          class="sc-contact__form"
          fxLayout="column"
          fxLayoutAlign="start start"
          fxLayoutGap="10px"
        >
          <!-- first section (grid input) -->
          <div
            class="sc-contact__form--width"
            fxLayout="row"
            fxLayoutAlign="space-between center"
          >
            <div fxLayout="column" fxLayoutAlign="start start">
              <span class="sc-contact__input-label">Name*</span>
              <input class="sc-contact__grid-input" type="text" />
            </div>
            <div fxLayout="column" fxLayoutAlign="start start">
              <span class="sc-contact__input-label">City*</span>
              <input class="sc-contact__grid-input" type="text" />
            </div>
          </div>
          <div
            class="sc-contact__form--width"
            fxLayout="row"
            fxLayoutAlign="space-between center"
          >
            <div fxLayout="column" fxLayoutAlign="start start">
              <span class="sc-contact__input-label">Mail*</span>
              <input class="sc-contact__grid-input" type="text" />
            </div>
            <div fxLayout="column" fxLayoutAlign="start start">
              <span class="sc-contact__input-label">Phone*</span>
              <input class="sc-contact__grid-input" type="text" />
            </div>
          </div>
          <!-- first section (grid input) end -->
          <div fxLayout="column" fxLayoutAlign="start start">
            <span class="sc-contact__input-label">Text*</span>
            <textarea class="sc-contact__textarea" rows="6"></textarea>
          </div>

          <div class="app__btn" fxLayoutAlign="center center">
            <span>SEND</span>
          </div>
        </div>
        <!-- Our info -->
        <div
          class="sc-contact__info"
          fxLayout="column"
          fxLayoutAlign="start start"
          fxLayoutGap="2.2vh"
        >
          <span class="sc-contact__logo">Logo</span>
          <span class="sc-contact__name app__text-shadow"
            >White Spaces Redesign</span
          >
          <div fxLayout="column" fxLayoutAlign="start start" fxLayoutGap="2px">
            <span class="sc-contact__location">Pantelejska 25</span>
            <span class="sc-contact__location">18000 Niš</span>
            <span class="sc-contact__location">Serbia</span>
          </div>
          <span class="sc-contact__number">+381 63 123-456</span>

          <div fxLayout="column" fxLayoutAlign="start start" fxLayoutGap="2px">
            <span class="sc-contact__msg"
              >We would like to conntect with you</span
            >
            <div fxLayout="row" fxLayoutAlign="start start" fxLayoutGap="5px">
              <span>PI</span>
              <span>LI</span>
              <span>FB</span>
              <span>IG</span>
            </div>
          </div>
        </div>
      </div>
      <div
        class="sc-contact__footer width-100"
        fxLayout="row"
        fxLayoutAlign="space-between center"
      >
        <span>Privacy Policy // Terms of service</span>
        <span>Copyright 2020 © White Space Redesign</span>
      </div>
    </div>
    <div fxFlex="17"></div>
  </div>
</app-side-card>
