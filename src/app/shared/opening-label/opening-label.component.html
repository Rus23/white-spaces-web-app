<div
  fxLayout="column"
  fxLayoutAlign="start start"
  fxLayoutGap=".52vw"
  fxFlex
  (mouseenter)="this.showDescription()"
  (mouseleave)="this.hideDescription()"
  class="opening-label__container"
>
  <div class="opening-label__title">
    {{ this.label }}
  </div>
  <span
    *ngIf="this.toShowDescription"
    [@inOutAnimation]
    class="opening-label__description"
  >
    {{ this.description }}
  </span>
</div>
