<div
  fxLayout="column"
  fxLayoutAlign="start start"
  fxLayoutGap="10px"
  fxFlex
  (mouseenter)="this.showDescription()"
  (mouseleave)="this.hideDescription()"
  class="opening-label__container"
>
  <div class="opening-label__title">
    {{ this.label }}
  </div>
  <span *ngIf="this.toShowDescription" [@inOutAnimation]>
    {{ this.description }}
  </span>
</div>
