<div
  fxLayout="column"
  fxLayoutAlign="center center"
  class="image-description--container"
>
  <span class="image-description--number">{{ this.number }}</span>
  <img
    width="75px"
    height="75px"
    src="{{ this.image }}"
    alt="{{ this.description }}"
  />
  <span class="image-description--description">{{ this.description }}</span>
</div>
