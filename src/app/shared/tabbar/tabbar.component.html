<div fxLayout="row" fxLayoutAlign="start start" fxLayoutGap="1vw">
  <span class="tabbat__button" *ngFor="let tabbarBtn of this.tabbarButtons">
    <a
      [routerLink]="tabbarBtn.routerLinkArray"
      class="tabbat__button a__text-decoration--none"
      [ngClass]="{
        'tabbat__button--complited': tabbarBtn.isCompleted,
        'tabbat__button--selected': tabbarBtn.isSelected
      }"
    >
      {{ tabbarBtn.text }}
    </a>
  </span>
</div>
