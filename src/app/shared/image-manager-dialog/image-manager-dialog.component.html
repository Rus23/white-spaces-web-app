<div
  *ngIf="this.data"
  fxLayout="column"
  fxLayoutAlign="center center"
  fxLayoutGap="10px"
>
  <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="10px">
    <h2 class="imd__title">
      {{ this.data.title }}
    </h2>
  </div>
  <mat-dialog-content
    class="conf-dialog__message"
    fxLayout="column"
    fxLayoutAlign="center center"
  >
    <app-image-manager
      [uploadConfig]="this.data.uploadConfig"
      [config]="this.data.managerConfig"
      [gridConfig]="this.data.gridConfig"
      [images]="this.imgBuffer"
      (uploadEvent)="this.onUploadEvent($event)"
      (deleteEvent)="this.onDeleteEvent($event)"
    >
    </app-image-manager>
  </mat-dialog-content>
  <mat-dialog-actions
    class="width-100"
    fxLayout="row"
    fxLayoutAlign="center center"
    fxLayoutGap="10px"
  >
    <button
      class="checkout__btn--invert conf-dialog__btn-width"
      [mat-dialog-close]="false"
    >
      Cancel
    </button>
    <button
      class="checkout__btn conf-dialog__btn-width"
      [mat-dialog-close]="true"
      cdkFocusInitial
    >
      Yes
    </button>
  </mat-dialog-actions>
</div>
