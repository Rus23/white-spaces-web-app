<section
  class="blog-page"
  fxLayout="column"
  fxLayout.lt-md="column"
  fxLayoutAlign.lt-md="start center"
  fxLayoutGap="2vw"
  *ngIf="this.ready"
>
  <app-logo
    fxLayout="row"
    fxHide.lt-md
    fxLayoutAlign="center center"
  ></app-logo>

  <div
    fxLayout="row"
    fxLayout.lt-md="column"
    fxLayoutGap="2vw"
    fxLayoutAlign="start center"
    class="width-100"
  >
    <div *ngFor="let post of this.topBlogPosts">
      <app-blog-post
        class="width-100"
        [id]="post.id"
        [title]="post.title"
        [text]="post.text"
        [date]="post.date"
      ></app-blog-post>
    </div>
  </div>
  <div
    *ngIf="!this.isHandset"
    class="width-100"
    fxLayout="row"
    fxLayout.lt-md="column"
    fxLayoutGap="2vw"
    fxLayoutAlign="start center"
  >
    <div *ngFor="let post of this.bottomBlogPosts">
      <app-blog-post
        class="width-100"
        [id]="post.id"
        [title]="post.title"
        [text]="post.text"
        [date]="post.date"
      ></app-blog-post>
    </div>
  </div>
</section>
